<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Geoff Ski</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        backgroundColor: '#FFFFFF',
        physics: {
            default: 'arcade',
            arcade: {
                gravity: {y: 0},
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update,

        }
    };

    var game = new Phaser.Game(config);
    var gameOver = false;
    var score = 0;
    var scoreText;
    var start = Date.now();

function preload ()
    {
        // this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        // this.load.image('star', 'assets/star.png');
        // this.load.image('bomb', 'assets/bomb.png');
        this.load.image('tree', 'assets/pinetree.png');
        this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
    }
    
function createTree (y) {
    if (!y){
        y = this.game.config.height
    }
            x = Phaser.Math.Between(0, 800)
            return this.trees.create(x, y, 'tree').setVelocityY(-200)
    
    }

function create ()
    {

        trees = this.physics.add.group();

        // this.add.image(400, 300, 'sky');
        // trees.create(400, 400, 'tree');

        // trees.create(600, 400, 'tree');
        // trees.create(50, 250, 'tree');
        // trees.create(750, 220, 'tree');

        for (i = 0; i < 600; i += 100){
            createTree(i)
        }
        // createTree(600);
        // createTree(400);
        // createTree(420);
        // createTree(300);
        // createTree(450);
        // tree = createTree(500);
        // // console.log(tree)
        // trees.setVelocityY(-200);

        player = this.physics.add.sprite(400, 200, 'dude');

        player.setGravityY(0);
        
        // player.setBounce(0.2);
        player.setCollideWorldBounds(true);

        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'dude', frame: 4 }],
            frameRate: 20
        });

        this.anims.create({
            key: 'down',
            frames: [ { key: 'dude', frame: 4 }],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
            frameRate: 10,
            repeat: -1
        })

        // stars = this.physics.add.group({
        //     key: 'star',
        //     repeat: 11,
        //     setXY: { x: 12, y: 0, stepX: 70}
        // });

        // this.physics.add.collider(stars, trees);


        // stars.children.iterate(function (child) {
        //     child.setBounceY(Phaser.Math.FloatBetween(0.2, 0.4))
        // })


        this.physics.add.overlap(player, trees, hitTree, null, this);
        // this.physics.add.overlap(player, stars, collectStar, null, this);
   
        cursors = this.input.keyboard.createCursorKeys();
        gameOverText = this.add.text(400, 300)
        scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });
        
        bombs = this.physics.add.group();

        this.physics.add.collider(bombs, trees);
        this.physics.add.collider(player, bombs, hitBomb, null, this);
    }

    function update ()
    {
        trees.children.entries.forEach(tree => {
            if (tree.y <= 0) {
            tree.destroy();
            // console.log(tree)
            tree = createTree();
            }
        })
        
        if (Date.now() - start > 10000){
            createTree();
            start = Date.now()
        }

        if (cursors.right.isDown)
        {
            trees.setVelocityX(-160);
            trees.setVelocityY(-200);
            player.anims.play('right', true);
        }
        else if (cursors.left.isDown)
        {
            trees.setVelocityX(160);
            trees.setVelocityY(-200);
            player.anims.play('left', true);
        }
        else
        {
            // trees.setVelocityX(0);
            // trees.setVelocityY(0);

            player.anims.play('turn');
        }

        // if (cursors.down.isDown)
        // {
        //     trees.setVelocityY(-160);
        //     player.anims.play('down', true);

        // }
        // if (cursors.up.isDown)
        // {
        //     trees.setVelocityY(160);

        //     player.anims.play('down', true);
        // }
        if (gameOver){
            gameOverText.setText('Game Over!')
        }
    }

function hitTree (player, tree){
    // console.log('hit!')
    // this.physics.pause();
    trees.setVelocityX(0);
    trees.setVelocityY(0);
}

function collectStar (player, star)
{
    star.disableBody(true, true);
    score += 10;
    scoreText.setText('Score: ' + score)
    
    if (stars.countActive(true) === 0){
        stars.children.iterate(function (child){
            child.enableBody(true, child.x, 0, true, true);
        });
        
        var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

        var bomb = bombs.create(x, 16, 'bomb')
        bomb.setBounce(1);
        bomb.setCollideWorldBounds(true);
        bomb.setVelocity(Phaser.Math.Between(-200, 200), 20)
        bomb.allowGravity = false;
    }
}    
function hitBomb (player, bomb)
{
    this.physics.pause();

    player.setTint(0xff0000);

    player.anims.play('turn');

    gameOver = true;
}
</script>

</body>
</html>
